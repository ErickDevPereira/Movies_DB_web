<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <h1 id = 'pos_title'>&#127881; Congratulations, you are one of us now.</h1>
    <div id = txt_container>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <div style = 'text-align: left; width: 400px; margin: auto;'>
                <strong>Registered Username: </strong> {{ session['username'] }}

        <label for = 'go_login'>Click here to go to the login area:</label>
